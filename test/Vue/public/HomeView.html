<!DOCTYPE html>

      <v-main>

          </v-card>

            <v-list color="grey darken-1">
              <v-list-item v-for="(answer,index) in currentQuestion.answers" :key="(answer,index)">
                <v-list-item-avatar
                  class="ma-2" tile size="40" color="grey lighten-3">
                  {{ index+1 }}
                </v-list-item-avatar>
                <v-list-item-content>
                  <v-list-item-subtitle>
                    {{answer}}
                  </v-list-item-subtitle>
                </v-list-item-content>
              </v-list-item>

          </v-card>
